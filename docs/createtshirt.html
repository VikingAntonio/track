<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Customizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7f6;
    color: #333;
}

.container {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.controls-column {
    flex: 1;
    padding: 30px;
    background-color: #ffffff;
    box-shadow: 4px 0 15px rgba(0,0,0,0.08);
    z-index: 10;
    overflow-y: auto;
    max-width: 380px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.logo {
    width: 150px;
    margin: 0 auto 20px;
    display: block;
}

.control-section {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
}

.control-section:nth-child(2) { animation-delay: 0.1s; }
.control-section:nth-child(3) { animation-delay: 0.2s; }
.control-section:nth-child(4) { animation-delay: 0.3s; }

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.viewer-column {
    flex: 3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

model-viewer {
    width: 100%;
    height: 100%;
}

h2 {
    font-size: 1.1em;
    margin-bottom: 15px;
    color: #555;
    font-weight: 600;
}

#drop-zone {
    width: 100%;
    height: 120px;
    border: 2px dashed #d0dbe5;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #8a9aab;
    transition: background-color 0.3s, border-color 0.3s;
    cursor: pointer;
}

#drop-zone.drag-over {
    background-color: #e9f2ff;
    border-color: #ff6600;
}

#color-picker {
    width: 100%;
    padding: 5px;
    border-radius: 8px;
    border: 1px solid #d0dbe5;
    box-sizing: border-box;
    height: 48px;
}

#download-pdf-btn {
    width: 100%;
    padding: 12px;
    background-color: #ff6600; /* Orange color */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: background-color 0.3s, transform 0.2s;
}

#download-pdf-btn:hover {
    background-color: #e65c00;
    transform: translateY(-2px);
}

/* Popup Styles */
.popup-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
}

.popup-content {
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    transform: scale(0.9);
    animation: scaleIn 0.3s forwards;
}

#popup-close-btn {
    padding: 10px 25px;
    background-color: #ff6600;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;
    transition: background-color 0.3s;
}

#popup-close-btn:hover {
    background-color: #e65c00;
}

@keyframes fadeIn { to { opacity: 1; } }
@keyframes scaleIn { to { transform: scale(1); } }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls-column">
            <img src="https://menutech.services/assets/img/logomt.png" alt="Logo" class="logo">
            
            <div id="drop-zone" class="control-section">
                <p>Drag & drop an image or click to select a file</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div class="control-section">
                <h2>Base Color Tint</h2>
                <input type="color" id="color-picker" value="#ffffff">
            </div>

            <div class="control-section">
                <h2>Export Texture</h2>
                <button id="download-pdf-btn">Download as PDF</button>
            </div>
        </div>
        <div class="viewer-column">
            <model-viewer id="model-viewer"
                          src="./shirt.gltf"
                          alt="A 3D model of a shirt"
                          ar
                          ar-modes="webxr scene-viewer quick-look"
                          camera-controls
                          environment-image="neutral"
                          poster="poster.webp"
                          shadow-intensity="1">
            </model-viewer>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="popup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="popup-close-btn">OK</button>
        </div>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const modelViewer = document.getElementById('model-viewer');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const colorPicker = document.getElementById('color-picker');
    const downloadPdfBtn = document.getElementById('download-pdf-btn');

    // Popup elements
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');
    const popupCloseBtn = document.getElementById('popup-close-btn');

    let currentTextureUrl = null;
    let objectUrl = null;

    // --- Popup Logic ---
    const showPopup = (message) => {
        popupMessage.textContent = message;
        popup.style.display = 'flex';
    };

    popupCloseBtn.addEventListener('click', () => {
        popup.style.display = 'none';
    });

    // --- Model and State Logic ---
    const modelIsLoaded = () => modelViewer.model;

    const waitForModel = (callback) => {
        if (modelIsLoaded()) {
            callback();
        } else {
            modelViewer.addEventListener('load', () => callback(), { once: true });
        }
    };

    const applyColor = (hexColor) => {
        waitForModel(() => {
            const material = modelViewer.model.materials[0];
            const r = parseInt(hexColor.slice(1, 3), 16) / 255;
            const g = parseInt(hexColor.slice(3, 5), 16) / 255;
            const b = parseInt(hexColor.slice(5, 7), 16) / 255;
            material.pbrMetallicRoughness.setBaseColorFactor([r, g, b, 1]);
        });
    };

    const applyTexture = (url) => {
        if (objectUrl) URL.revokeObjectURL(objectUrl);
        currentTextureUrl = url;
        objectUrl = url.startsWith('blob:') ? url : null;
        
        waitForModel(async () => {
            try {
                const texture = await modelViewer.createTexture(url);
                const material = modelViewer.model.materials[0];
                material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
            } catch (error) {
                console.error('Error applying texture:', error);
                showPopup('Could not apply the texture. Please ensure it is a valid image file.');
            }
        });
    };

    const handleFile = (file) => {
        if (file && file.type.startsWith('image/')) {
            applyTexture(URL.createObjectURL(file));
        } else {
            showPopup('Please select or drop a valid image file.');
        }
    };

    // --- Event Listeners ---
    colorPicker.addEventListener('input', (event) => applyColor(event.target.value));
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (event) => handleFile(event.target.files[0]));

    dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.classList.remove('drag-over');
        handleFile(event.dataTransfer.files[0]);
    });

    downloadPdfBtn.addEventListener('click', () => {
        if (!currentTextureUrl) {
            showPopup('Please upload a texture image before exporting.');
            return;
        }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a3' });
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = currentTextureUrl;

        img.onload = () => {
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const printableWidth = pageWidth - (margin * 2);
            const printableHeight = pageHeight - (margin * 2);
            const imgAspectRatio = img.width / img.height;
            const printableAspectRatio = printableWidth / printableHeight;
            let imgWidth, imgHeight;

            if (imgAspectRatio > printableAspectRatio) {
                imgWidth = printableWidth;
                imgHeight = imgWidth / imgAspectRatio;
            } else {
                imgHeight = printableHeight;
                imgWidth = imgHeight * imgAspectRatio;
            }

            const x = margin + (printableWidth - imgWidth) / 2;
            const y = margin + (printableHeight - imgHeight) / 2;
            doc.addImage(img, 'PNG', x, y, imgWidth, imgHeight);
            doc.save('texture-A3-horizontal.pdf');
        };
        img.onerror = () => showPopup('Could not load the image to generate the PDF.');
    });
});

    </script>
</body>
</html>
