<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    max-width: 500px;
    width: 90%;
}

.container:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.logo-container {
    margin-bottom: 40px;
}

.logo-container img {
    max-width: 180px;
}

#drop-area {
    border: 3px dashed #d1d8e0;
    border-radius: 15px;
    padding: 60px 40px;
    cursor: pointer;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

#drop-area.highlight {
    background-color: #eaf2ff;
    border-color: #4a90e2;
}

#drop-area p {
    margin: 0;
    font-size: 20px;
    color: #888;
    font-weight: 600;
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 1000;
}

.popup.show {
    display: flex;
    opacity: 1;
}

.popup-content {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    position: relative;
    max-width: 500px;
    width: 90%;
    text-align: center;
    animation: zoom-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.close-button {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 30px;
    line-height: 1;
    color: #aaa;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.3s ease;
}

.close-button:hover {
    color: #333;
    transform: rotate(90deg);
}

#qr-result {
    font-size: 20px;
    color: #333;
    word-wrap: break-word;
}

#qr-result a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

#qr-result a:hover {
    color: #357abd;
    text-decoration: underline;
}

@keyframes zoom-in {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://menutech.services/assets/img/logomt.png" alt="MenuTech Logo">
        </div>
        <div class="qr-reader-container">
            <div id="drop-area">
                <p>Drag & Drop QR Code Image Here</p>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <p id="qr-result"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const dropArea = document.getElementById('drop-area');
    const popup = document.getElementById('popup');
    const closeButton = document.querySelector('.close-button');
    const qrResult = document.getElementById('qr-result');

    function isUrl(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    dropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropArea.classList.add('highlight');
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('highlight');
    });

    dropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        dropArea.classList.remove('highlight');

        const file = event.dataTransfer.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = () => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = context.getImageData(0, 0, img.width, img.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        if (isUrl(code.data)) {
                            qrResult.innerHTML = `<a href="${code.data}" target="_blank">${code.data}</a>`;
                        } else {
                            qrResult.textContent = code.data;
                        }
                        popup.classList.add('show');
                    } else {
                        qrResult.textContent = 'No QR Code found.';
                        popup.classList.add('show');
                    }
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        }
    });

    closeButton.addEventListener('click', () => {
        popup.classList.remove('show');
    });

    popup.addEventListener('click', (event) => {
        if (event.target === popup) {
            popup.classList.remove('show');
        }
    });
});

    </script>
</body>
</html>
